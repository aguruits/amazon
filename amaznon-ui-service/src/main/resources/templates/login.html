<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/static/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="common/unauthenticatedHeader :: header"></div>
	<!-- {!end layout} -->

	<div class="container-fluid">
		<div class="hero-unit span9">
			<h3>Login</h3>
			<form method="post" action="#" th:action="@{/loginAuthenticate}" th:object="${user}" >
				<div th:switch="${invalidUserFlag}"> 
				  <p th:case="'true'">Incorrect User Name or Password.</p>
				</div>
				
				<table>
					<tr>
						<td><label>Login Id:</label></td>
						<td><input type="text" th:field="*{loginId}" /></td>
					</tr>
					<tr>
						<td><label>Password:</label></td>
						<td><input type="text" th:field="*{password}" /></td>
					</tr>
					<tr>
						<td></td>
						<td><button type="submit">Login</button></td>
					</tr>
				</table>
			</form>

		</div>

		<div class="row-fluid">
			<div class="span9">
				<div th:include="common/footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
