<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/static/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="common/header :: header"></div>
	<!-- {!end layout} -->

	<div class="container-fluid">
		
		<div th:include="common/left :: left"></div>
		
		<div class="row-fluid">
			<div class="span9">

				<div id="message" class="alert alert-info">
					<h3>Add User Details</h3>
					
					<form method="post" action="#" th:action="@{/addUser}" th:object="${user}" >
						<table>
							<tr>
								<td><label>User Id:</label></td>
								<td><input type="text" th:field="*{userId}" /></td>
							</tr>
							<tr>
								<td><label>User Name:</label></td>
								<td><input type="text" th:field="*{userName}" /></td>
							</tr>
							<tr>
								<td><label>Password:</label></td>
								<td><input type="text" th:field="*{password}" /></td>
							</tr>
							<tr>
								<td><label>User Type:</label></td>
								<td><input type="text" th:field="*{userType}" size="1" maxlength="1"/></td>
							</tr>
							<tr>
								<td><label>Address:</label></td>
								<td><input type="text" th:field="*{address}" /></td>
							</tr>
							<tr>
								<td><label>Contact Number:</label></td>
								<td><input type="text" th:field="*{contactNumber}" size="10" maxlength="10"/></td>
							</tr>
							<tr>
								<td><label>Email:</label></td>
								<td><input type="text" th:field="*{email}" /></td>
							</tr>
							<tr>
								<td></td>
								<td><button type="submit">Add</button></td>
							</tr>
			
						</table>
					</form>
					
				</div>

			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
				<div th:include="common/footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
