<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/static/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="common/header :: header"></div>
	<!-- {!end layout} -->

	<div class="container-fluid">
		
		<div th:include="common/left :: left"></div>
		
		<div class="row-fluid">
			<div class="span9">

				<div id="message" class="alert alert-info">
					<h4>User List</h4>
					<span style="text-align: right"><a href="/addUserSetup" th:href="@{/addUserSetup}">Add User</a></span>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th align="center">SNO</th>
							<th align="center">Login Id</th>
							<th align="center">User Name</th>
							<th align="center">Password</th>
							<th align="center">User Type</th>
							<th align="center">Address</th>
							<th align="center">Contact Number</th>
							<th align="center">Email</th>
							<th align="center">View</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user,iterationStatus : ${userList}">
							<td th:text="${iterationStatus.count}" align="center">1</td>
							<td th:text="${user.getLoginId()}"></td>
							<td th:text="${user.getUserName()}"></td>
							<td th:text="${user.getPassword()}"></td>
							<td th:text="${user.getUserTypeDesc()}"></td>
							<td th:text="${user.getAddress()}"></td>
							<td th:text="${user.getContactNumber()}"></td>
							<td th:text="${user.getEmail()}"></td>
							<!-- <td><a th:href="@{'/getUser/' + ${user.getUserId()}}">View/Edit</a></td> -->
							<td>
								<form action="/amazon/getUser" method="GET">
									<input id="userId" name="userId" type="hidden" th:value="${user.getUserId()}" />
									<input type="submit" value="View/Edit" />
								</form>
							</td>

						</tr>
						<!-- This example data will be removed by thmyeleafe during processing and replaced with the rows generated above -->
						<tr th:remove="all">
							<td>Yummy1</td>
							<td>Noodles, with Cheese</td>
							<td>$13.99</td>
							<td>15</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
				<div th:include="common/footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
