<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/static/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="common/header :: header"></div>
	<!-- {!end layout} -->

	<div class="container-fluid">
		
		<div th:include="common/left :: left"></div>
		
		<div class="row-fluid">
			<div class="span9">
				<h4>Catalog Details</h4>
				<table>
					<tr>
						<td>Catalog Name:</td>
						<td th:text="${catalogProduct.catalog.getCatalogName()}"></td>
						<td>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</td>
						<td>Catalog Description:</td>
						<td th:text="${catalogProduct.catalog.getCatalogDesc()}"></td>
					</tr>
				</table>
			
				<div id="message" class="alert alert-info">
					<h5>Catalog List</h5>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th align="center">SNO</th>
							<th align="center">Catalog Id</th>
							<th align="center">Product Code</th>
							<th align="center">Product Color</th>
							<th align="center">Name</th>
							<th align="center">Units In Stock</th>
							<th align="center">Unit Price</th>
							<th align="center">Supplier Id</th>
							<th align="center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product,iterationStatus :${catalogProduct.productList}">
							<td th:text="${iterationStatus.count}" align="center">1</td>
							<td th:text="${product.getCatalogId()}"></td>
							<td th:text="${product.getProductCode()}"></td>
							<td th:text="${product.getProductColor()}"></td>
							<td th:text="${product.getName()}"></td>
							<td th:text="${product.getUnitsInStock()}"></td>
							<td th:text="${product.getPrice()}"></td>
							<td th:text="${product.getSupplierId()}"></td>
							<td>
								<form action="/amazon/getProductDetails" method="GET">
									<input id="productCode" name="productCode" type="hidden" th:value="${product.getProductCode()}" />
									<input type="submit" value="Edit" />
								</form>
							</td>
							<td>
								<form action="/amazon/orderProduct" method="GET">
									<input id="productCode" name="productCode" type="hidden" th:value="${product.getProductCode()}" />
									<input type="submit" value="Order" />
								</form>
							</td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
				<div th:include="common/footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
