<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/static/css/bootstrap-responsive.min.css"
	rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="common/header :: header"></div>
	<!-- {!end layout} -->

	<div class="container-fluid">
		
		<div th:include="common/left :: left"></div>
		
		<div class="row-fluid">
			<div class="span9">

				<div id="message" class="alert alert-info">
					<h3>Order Product</h3>
					<a href="/getProductsByCatalogPathVariable" th:href="@{'/getProductsByCatalogPathVariable/' + ${order.product.getCatalogId()}}">Catalog Details</a>
					
					<form method="post" action="#" th:action="@{/submitOrderProduct}" th:object="${order}" >
						
						<div id="message" class="alert alert-info" th:switch="${successOrderFlag}"> 
						  <p th:case="'true'">Placed order successfully.</p>
						</div>
						
						
						<input type="hidden" name="productCode" th:field="*{productCode}" th:value="${order.productCode}" ></input>
						<input type="hidden" name="unitPrice" th:field="*{unitPrice}" th:value="${order.unitPrice}" ></input>
			
						<div id="message" class="alert alert-info" th:switch="${recordUpdateFlag}"> 
						  <p th:case="'true'">Product details has been updated successfully.</p>
						</div>
			            
						<table>
							<tr>
								<td><label>Product Code:</label></td>
								<td th:text="${order.product.productCode}"></td>
							</tr>
							<tr>
								<td><label>Product Description:</label></td>
								<td th:text="${order.product.productDesc}"></td>
							</tr>
							<tr>
								<td><label>Product Color:</label></td>
								<td th:text="${order.product.productColor}"></td>
							</tr>
							<tr>
								<td><label>Name:</label></td>
								<td th:text="${order.product.name}"></td>
							</tr>
							<tr>
								<td><label>Units In Stock:</label></td>
								<td th:text="${order.product.unitsInStock}"></td>
							</tr>
							<tr>
								<td><label>Unit Price:</label></td>
								<td th:text="${order.product.price}"></td>
							</tr>
							<tr>
								<td><label>Supplier Id:</label></td>
								<td th:text="${order.product.supplierId}"></td>
							</tr>
							
							<tr>
								<td><label>Order Id:</label></td>
								<td><input type="text" th:field="*{orderId}" /></td>
							</tr>
							
							<tr>
								<td><label>No Of Quantity:</label></td>
								<td><input type="text" th:field="*{quantity}" /></td>
							</tr>
							
							<tr>
								<td></td>
								<td><button type="submit">Order</button></td>
							</tr>			
			
						</table>
					</form>
					
				</div>

			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
				<div th:include="common/footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
