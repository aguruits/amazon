<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Simplicity Itself" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />

<!-- See http://twitter.github.com/bootstrap/scaffolding.html#responsive -->
<link href="/resources/static/css/bootstrap-responsive.min.css" rel="stylesheet">
</link>

</head>
<body>
	<!-- {!begin layout} -->
	<div th:include="common/header :: header"></div>
	<!-- {!end layout} -->

	<div class="container-fluid">
		
		<div th:include="common/left :: left"></div>
		
		<div class="row-fluid">
			<div class="span9">

				<div id="message" class="alert alert-info">
					<h4>Order List</h4>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th align="center">SNO</th>
							<th align="center">Order Id</th>
							<th align="center">Product Name</th>
							<th align="center">User Name</th>
							<th align="center">Quantity</th>
							<th align="center">Unit Price</th>
							<th align="center">Total Price</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order,iterationStatus : ${orderList}">
							<td th:text="${iterationStatus.count}" align="center">1</td>
							<td th:text="${order.getOrderId()}"></td>
							<td th:text="${order.getProductDesc()}"></td>
							<td th:text="${order.getUserName()}"></td>
							<td th:text="${order.getQuantity()}"></td>
							<td th:text="${order.getUnitPrice()}"></td>
							<td th:text="${order.getTotalPrice()}" align="right"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span9">
				<div th:include="common/footer :: footer"></div>
			</div>
		</div>
	</div>
</body>
</html>
